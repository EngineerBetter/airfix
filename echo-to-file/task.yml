---
platform: linux
image_resource:
  type: registry-image
  source: { repository: engineerbetter/pcf-ops }

outputs:
- name: output

run:
  path: bash
  args:
  - -euo
  - pipefail
  - -c
  - |
    : "${FILENAME:?FILENAME env var must be set and not empty}"
    : "${MESSAGE:?MESSAGE env var must be set and not empty}"

    cd output
    echo "${MESSAGE}" > "${FILENAME}"

params:
  FILENAME:
  MESSAGE:
