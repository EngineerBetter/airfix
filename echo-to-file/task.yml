---
platform: linux
image_resource:
  type: registry-image
  source: { repository: alpine }

outputs:
- name: output

run:
  path: ash
  args:
  - -euo
  - pipefail
  - -c
  - |
    : "${FILENAME:?FILENAME env var must be set and not empty}"
    : "${MESSAGE:?MESSAGE env var must be set and not empty}"

    echo "$MESSAGE" > "output/$FILENAME"

params:
  FILENAME:
  MESSAGE:
